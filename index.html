<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #727272;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        object-fit: cover;
        border: 5px solid #f0f0f0;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .bio {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .homework-links {
        display: flex;
        justify-content: space-evenly;
        gap: 1rem;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .homework-links a {
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .homework-links a:hover {
        color: #007bff;
      }

      .summary {
        color: #000000;
        font-weight: 700;
        transition: color 0.3s ease;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="./src/assets/images/BMO_ICON.png"
        alt="프로필 이미지"
        class="profile-image"
      />
      <h1 class="name"></h1>
      <p class="bio">
        멋쟁이 사자처럼 프론트엔드 부트캠프 13기 <br />임지윤 과제 페이지입니다.
      </p>
      <details>
        <summary class="summary">지난 과제 모음</summary>
        <ul class="homework-links">
          <li>
            <a href="./src/md/markdown.md"><strong>마크다운 문법</strong></a>
          </li>
          <li>
            <a href="./src/md/retrospect.md"><strong>1~2주차 회고</strong></a>
          </li>
        </ul>
        <hr />
        <ul class="homework-links">
          <li>
            <a href="./src/avatars/avatars.html"><strong>아바타</strong></a>
          </li>
          <li>
            <a href="./src/avatars/avatars.md"><strong>3주차 회고</strong></a>
          </li>
        </ul>
      </details>
      <hr />

      <ul class="homework-links">
        <li>
          <a href="./src/login/login.html"><strong>로그인</strong></a>
        </li>
        <li>
          <a href="./src/login/styles/login.css"><strong>4주차 회고</strong></a>
        </li>
      </ul>
    </div>
  </body>
</html>
