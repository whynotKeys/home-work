<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <!-- <link href="https://fonts.cdnfonts.com/css/an-apple" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/sanfrancisco" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <section class="product-card ipad-pro"></section>
    <section class="product-card ipad-air"></section>
    <section class="product-card iphone15-pro"></section>
    <section class="product-card iphone15"></section>
    <section class="product-card apple-watch"></section>
    <section class="product-card airpods"></section>
    <section class="product-card macbook-air"></section>
    <hr />
    <hr />
    <section class="dark-bg">
      <h2 class="product-name">iPad Pro</h2>
      <p class="product-description">
        놀라우리만치 얇다.<br />
        엄청나게 강력하다
      </p>
      <a href="#" class="button more-button">더 알아보기</a>
      <a href="#" class="button price-button">가격 보기</a>
    </section>
    <section class="light-bg">
      <h2 class="product-name">iPad Air</h2>
      <p class="product-description">
        놀라우리만치 두껍다.<br />
        엄청나게 약하다
      </p>
      <a href="#" class="button more-button">더 알아보기</a>
      <a href="#" class="button price-button">가격 보기</a>
    </section>
    <hr />
    <time class="release-date" datetime="">출시일 추후 공개</time>
  </body>
</html>
