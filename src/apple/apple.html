<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <h1 class="sr-only">Apple Products</h1>
    <!-- 카드 레이아웃 -->
    <div class="apple-container">
      <section class="product-card">
        <h2 class="product-name dark-bg">iPad Pro</h2>
        <p class="product-description">
          놀라우리만치 얇다.<br />
          엄청나게 강력하다
        </p>
        <time class="release-date" datetime="">출시일 추후 공개</time>
        <button class="more-button">더 알아보기</button>
        <button class="price-button">가격 보기</button>
      </section>
    </div>
  </body>
</html>
